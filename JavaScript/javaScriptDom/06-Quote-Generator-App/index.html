<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote generator</title>
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body class="bg-[#202124] flex items-center justify-center font-popins">
    <main
      class="bg-[#626770] sm:w-[600px] sm:mt-28 mt-36 mx-4 sm:mx-0 rounded-md relative"
    >
      <section class="py-10 text-center px-8">
        <blockquote
          class="text-2xl italic font-semibold text-gray-900 dark:text-white"
        >
          <svg
            class="w-8 h-8 text-[#35383c] mb-4 -rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 18 14"
          >
            <path
              d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z"
            />
          </svg>
          <p class="sm:h-[150px] h-[200px] py-8"></p>
          <svg
            class="w-8 h-8 text-[#35383c] mb-4 float-right"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 18 14"
          >
            <path
              d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z"
            />
          </svg>
        </blockquote>
      </section>
      <button
        class="text-lg font-bold bg-[#bbc6d4] w-full rounded-b-md mt-8 text-[#202124] outline-none py-2 border-none"
      >
        New Quote
      </button>
      <div
        class="absolute flex items-center top-0 right-0 gap-1 px-4 py-2 bg-[#bbc6d4] text-[#202124] rounded-bl-2xl shadow-md rounded-tr-md cursor-pointer"
        id="copy-quote"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M15 20H5V7c0-.55-.45-1-1-1s-1 .45-1 1v13c0 1.1.9 2 2 2h10c.55 0 1-.45 1-1s-.45-1-1-1m5-4V4c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h9c1.1 0 2-.9 2-2m-2 0H9V4h9z"
          />
        </svg>
        <p class="text-xs font-semibold">Copy Quote</p>
      </div>
    </main>

    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
