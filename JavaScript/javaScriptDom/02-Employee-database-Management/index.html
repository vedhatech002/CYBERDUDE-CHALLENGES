    <main class="font-inter sm:py-8 xl:px-16 lg:px-6 sm:px-12 bg-[#A0C1D1]">
      <!-- registration start -->
      <section
        id="registartion-area"
        class="bg-white px-10 mx-auto rounded-md shadow-sm shadow-[#B5B2C2] lg:pb-0 pb-12"
      >
        <div
          class="grid lg:grid-cols-2 items-center justify-center md:gap-8 gap-4"
        >
          <!-- banner img -->
          <div>
            <img
              class="mx-auto"
              src="./public/man-working-on-laptop (1).png"
              alt="employee"
              width="500px"
            />
          </div>

          <!-- form div -->
          <div>
            <div>
              <h2
                class="text-center sm:text-xl text-md font-medium font-inter text-[#232c33] sm:pb-8 pb-4"
              >
                Please fill employee details!
              </h2>
              <form class="flex flex-col gap-8" name="EzEmregistration">
                <div class="grid md:grid-cols-2 gap-8">
                  <!-- name -->
                  <div class="relative">
                    <input
                      class="input-box"
                      type="text"
                      name="name"
                      id="name"
                      placeholder=" Name"
                    />
                    <span class="input-icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                      >
                        <path
                          fill="currentColor"
                          d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4s-4 1.79-4 4s1.79 4 4 4m0 2c-2.67 0-8 1.34-8 4v1c0 .55.45 1 1 1h14c.55 0 1-.45 1-1v-1c0-2.66-5.33-4-8-4"
                        />
                      </svg>
                    </span>
                  </div>
                  <!-- email -->
                  <div class="relative">
                    <input
                      class="input-box"
                      type="text"
                      name="email"
                      id="email"
                      placeholder="Enter employee email"
                    />
                    <span class="input-icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                      >
                        <path
                          fill="currentColor"
                          d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-.4 4.25l-6.54 4.09c-.65.41-1.47.41-2.12 0L4.4 8.25a.85.85 0 1 1 .9-1.44L12 11l6.7-4.19a.85.85 0 1 1 .9 1.44z"
                        />
                      </svg>
                    </span>
                  </div>
                  <!-- contact -->
                  <div class="relative">
                    <input
                      class="input-box"
                      type="number"
                      name="phone"
                      id="phone"
                      min="0"
                      placeholder=" Phone Num"
                    />
                    <span class="input-icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                      >
                        <path
                          fill="currentColor"
                          d="M22 3H2C.9 3 0 3.9 0 5v14c0 1.1.9 2 2 2h20c1.1 0 1.99-.9 1.99-2L24 5c0-1.1-.9-2-2-2M8 6c1.66 0 3 1.34 3 3s-1.34 3-3 3s-3-1.34-3-3s1.34-3 3-3m6 12H2v-1c0-2 4-3.1 6-3.1s6 1.1 6 3.1zm3.85-4h1.39c.16 0 .3.07.4.2l1.1 1.45c.15.2.13.48-.05.65l-1.36 1.36c-.18.18-.48.2-.67.04a7.557 7.557 0 0 1-2.38-3.71a7.248 7.248 0 0 1 0-3.99a7.513 7.513 0 0 1 2.38-3.71c.2-.17.49-.14.67.04l1.36 1.36c.18.18.2.46.05.65l-1.1 1.45a.48.48 0 0 1-.4.2h-1.39c-.22.63-.35 1.3-.35 2s.13 1.38.35 2.01"
                        />
                      </svg>
                    </span>
                  </div>
                  <!-- date -->
                  <div class="relative">
                    <input
                      class="input-box"
                      type="text"
                      onfocus="(this.type='date')"
                      onblur="(this.type='text')"
                      name="dob"
                      id="dob"
                      placeholder="Birth Date"
                      min="0"
                    />
                    <span class="input-icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                      >
                        <path
                          fill="currentColor"
                          d="M17 2c-.55 0-1 .45-1 1v1H8V3c0-.55-.45-1-1-1s-1 .45-1 1v1H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-1V3c0-.55-.45-1-1-1m2 18H5V10h14zm-8-7c0-.55.45-1 1-1s1 .45 1 1s-.45 1-1 1s-1-.45-1-1m-4 0c0-.55.45-1 1-1s1 .45 1 1s-.45 1-1 1s-1-.45-1-1m8 0c0-.55.45-1 1-1s1 .45 1 1s-.45 1-1 1s-1-.45-1-1m-4 4c0-.55.45-1 1-1s1 .45 1 1s-.45 1-1 1s-1-.45-1-1m-4 0c0-.55.45-1 1-1s1 .45 1 1s-.45 1-1 1s-1-.45-1-1m8 0c0-.55.45-1 1-1s1 .45 1 1s-.45 1-1 1s-1-.45-1-1"
                        />
                      </svg>
                    </span>
                  </div>
                  <!-- gender -->

                  <div class="flex gap-3" id="genderRadio">
                    <label
                      for="male"
                      class="flex text-md text-[#808080] items-center gap-5 justify-between border-[1.5px] outline-none rounded-md px-2 border-gray-500 py-1 w-full has-[:checked]:border-2 has-[:checked]:border-[#232C33] has-[:checked]:bg-[#f2f1ee99] has-[:checked]:text-[#232C33]"
                    >
                      Male
                      <input
                        class="w-4 h-4 !checked:text-[#232C33] focus:ring-0 focus:border-[#232C33]"
                        type="radio"
                        value="male"
                        name="gender"
                        id="male"
                      />
                    </label>
                    <label
                      for="female"
                      class="flex text-md text-[#808080] items-center gap-5 justify-between border-[1.5px] outline-none rounded-md px-2 border-gray-500 py-1 w-full has-[:checked]:border-2 has-[:checked]:border-[#232C33] has-[:checked]:bg-[#f2f1ee99] has-[:checked]:text-[#232C33]"
                    >
                      Female
                      <input
                        class="w-4 h-4 checked:text-[#232C33] focus:ring-0 focus:border-[#232C33]"
                        type="radio"
                        value="female"
                        name="gender"
                        id="female"
                      />
                    </label>
                  </div>

                  <!-- role -->
                  <div class="relative">
                    <input
                      class="input-box"
                      type="text"
                      name="role"
                      id="role"
                      placeholder="Role"
                    />
                    <span class="input-icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                      >
                        <path
                          fill="currentColor"
                          d="M10.67 13.02c-.22-.01-.44-.02-.67-.02c-2.42 0-4.68.67-6.61 1.82c-.88.52-1.39 1.5-1.39 2.53V19c0 .55.45 1 1 1h8.26a6.963 6.963 0 0 1-.59-6.98"
                        />
                        <circle cx="10" cy="8" r="4" fill="currentColor" />
                        <path
                          fill="currentColor"
                          d="M20.75 16c0-.22-.03-.42-.06-.63l.84-.73c.18-.16.22-.42.1-.63l-.59-1.02a.488.488 0 0 0-.59-.22l-1.06.36c-.32-.27-.68-.48-1.08-.63l-.22-1.09a.503.503 0 0 0-.49-.4h-1.18c-.24 0-.44.17-.49.4l-.22 1.09c-.4.15-.76.36-1.08.63l-1.06-.36a.496.496 0 0 0-.59.22l-.59 1.02c-.12.21-.08.47.1.63l.84.73c-.03.21-.06.41-.06.63s.03.42.06.63l-.84.73c-.18.16-.22.42-.1.63l.59 1.02c.12.21.37.3.59.22l1.06-.36c.32.27.68.48 1.08.63l.22 1.09c.05.23.25.4.49.4h1.18c.24 0 .44-.17.49-.4l.22-1.09c.4-.15.76-.36 1.08-.63l1.06.36c.23.08.47-.02.59-.22l.59-1.02c.12-.21.08-.47-.1-.63l-.84-.73c.03-.21.06-.41.06-.63M17 18c-1.1 0-2-.9-2-2s.9-2 2-2s2 .9 2 2s-.9 2-2 2"
                        />
                      </svg>
                    </span>
                  </div>
                </div>
                <!-- address -->
                <!-- <div>
                 <textarea
                  class="input-box !pl-2 h-20"
                  name="address"
                  id="address"
                  cols="20"
                  rows="5"
                  placeholder="Address"
                ></textarea> 
              </div> -->
                <!-- button -->
                <button
                  class="bg-[#232C33] text-white font-semibold py-1 rounded-md"
                  type="submit"
                >
                  Add Employee
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- registration end -->

      <!-- employees details -->
      <section
        class="bg-white hidden block w-full overflow-x-auto shadow-sm shadow-[#B5B2C2] rounded"
        id="employees-details"
      >
        <table
          class="items-center bg-transparent w-full border-collapse sm:mt-0 mt-8"
        >
          <thead class="bg-[#232C33] text-[#DADFF7]">
            <tr class="border-b border-[#5A7D7C]">
              <th class="table-col-title">S.no</th>
              <th class="table-col-title">Name</th>
              <th class="table-col-title">Role</th>
              <th class="table-col-title">Gender</th>
              <th class="table-col-title">Email</th>
              <th class="table-col-title">phone</th>
              <th class="table-col-title">Actions</th>
            </tr>
          </thead>

        <!-- no data -->
        <div id="no-data" class="px-4 py-8 hidden">
          <img class="mx-auto" src="./public/business-tasklist.png" alt="" />
